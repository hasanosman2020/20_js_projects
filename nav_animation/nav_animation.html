<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="nav_animation.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Menu Overlay-->
    <div class="overlay" id="overlay">
      <!--NAV Items-->
      <main role="main">
        <nav>
          <ul class="nav_list">
            <li class="nav_items">
              <a href="#">Home</a>
            </li>
            <li class="nav_items">
              <a href="#about">About</a>
            </li>
            <li class="nav_items">
              <a href="#skills">Skills</a>
            </li>
            <li class="nav_items">
              <a href="#projects">Projects</a>
            </li>
            <li class="nav_items">
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </main>
    </div>

    <!--MENU BARS-->
    <div class="menu_bars container" id="menu_bars" onclick="menuBars(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <script src="nav_animation.js"></script>
  </body>
</html>
